<body bgcolor="#eeeeee">
		<H2>Loading mathML value from FlashVars</H2>
	<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="800" height="500" id="editML" align="middle">
		<param name="movie" value="editML.swf" />
		<param name="FlashVars" value="mathML=<mrow><mtext>sin x</mtext></mrow>"/>
		<param name="allowScriptAccess" value="sameDomain" />
		<param name="allowFullScreen" value="false" />
		<param name="quality" value="high" />
		<param name="bgcolor" value="#eeeeee" />
			<embed src="editML.swf" quality="high" bgcolor="#eeeeee" width="800" height="500" name="editML" FlashVars="mathML=<mrow><mtext>sin x</mtext></mrow>" align="middle" allowScriptAccess="sameDomain" allowFullScreen="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
	</object>


	<H3>How to configure the Editor to take the mathML from FlashVars ?</H3>
<pre>
	Put in parameter FlashVars the value <b>mathML</b>

		&lt;param name="FlashVars" value="<b>mathML="&lt;mrow&gt;&lt;mtext&gt;sin x&lt;/mtext&gt;&lt;/mrow&gt;"/&gt;
</pre>

</pre>
